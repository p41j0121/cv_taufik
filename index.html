<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV M. Taufik</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1f2d3d;
      color: white;
      width: 260px;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0;
      padding: 20px;
      font-size: 22px;
      background-color: #1f2d3d;
    }
    .sidebar button {
      padding: 15px;
      text-align: left;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-bottom: 1px solid #334;
    }
    .sidebar button.active {
      background-color: #17c2aa;
      color: black;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      left: 260px;
      top: 10px;
      z-index: 10;
      background-color: #17c2aa;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 0 5px 5px 0;
    }
    .sidebar.collapsed {
      width: 0;
      overflow: hidden;
    }
    .toggle-btn.collapsed {
      left: 0;
      border-radius: 5px;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 10px;
      overflow: auto;
      background: #f4f4f4;
    }

    .content h1 {
      font-size: 24px;
      margin-top: 0;
    }

    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .download-btn {
      display: inline-block;
      margin: 10px auto;
      background-color: #17c2aa;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .toggle-btn {
        top: 5px;
      }
      .content h1 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .sidebar h2 {
        font-size: 18px;
      }
      .sidebar button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>CV M. Taufik</h2>
    <button onclick="showTab('biodata')">BIODATA</button>
    <button onclick="showTab('skck')">SKCK</button>
    <button onclick="showTab('ijazah')">IJAZAH</button>
    <button onclick="showTab('ktp')">FOTO KTP</button>
    <button onclick="showTab('kk')">FOTO KK</button>
    <button onclick="showTab('akta')">AKTA LAHIR</button>
    <button onclick="showTab('sertifikat')">SERTIFIKAT</button>
  </div>

  <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">❯</button>

  <div class="content" id="content">
    <h1>Selamat datang!</h1>
    <p>Silakan pilih salah satu tab di kiri.</p>
  </div>

  <script>
    const content = document.getElementById("content");

    function showTab(tab) {
      const sidebarButtons = document.querySelectorAll(".sidebar button");
      sidebarButtons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      let imagePath = "";
      let fileName = "";
      switch (tab) {
        case "ktp":
          imagePath = "Cuplikan layar 2025-08-04 211504.png";
          fileName = "Foto_KTP.png";
          break;
        case "kk":
          imagePath = "Cuplikan layar 2025-08-04 211504.png";
          fileName = "Foto_KK.png";
          break;
        case "ijazah":
          imagePath = "Cuplikan layar 2025-08-04 213903.png";
          fileName = "Ijazah.png";
          break;
        case "sertifikat":
          imagePath = "Cuplikan layar 2025-08-04 213903.png";
          fileName = "Sertifikat.png";
          break;
        default:
          imagePath = "";
          break;
      }

      if (imagePath) {
        content.innerHTML = `
          <h1>${tab.toUpperCase()}</h1>
          <img src="${imagePath}" alt="${tab}" />
          <a class="download-btn" href="${imagePath}" download="${fileName}">⬇️ Unduh Gambar</a>
        `;
      } else {
        content.innerHTML = `<h1>${tab.toUpperCase()}</h1><p>Konten belum tersedia.</p>`;
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleBtn");
      sidebar.classList.toggle("collapsed");
      toggleBtn.classList.toggle("collapsed");
      toggleBtn.textContent = sidebar.classList.contains("collapsed") ? "❮" : "❯";
    }
  </script>
</body>
</html>
