<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CV M. Taufik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      width: 250px;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 20px;
      padding: 0 10px;
    }

    .sidebar.collapsed h2 {
      display: none;
    }

    .sidebar button {
      display: block;
      width: 100%;
      padding: 12px;
      background: none;
      border: none;
      color: white;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #34495e;
    }

    .sidebar.collapsed button {
      font-size: 0;
      padding-left: 0;
    }

    .sidebar.collapsed button::before {
      content: attr(data-short);
      font-size: 16px;
      padding-left: 18px;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .header {
      background-color: #ecf0f1;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      margin-left: 50px;
    }

    .section {
      margin-top: 30px;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 10px;
      border-bottom: 2px solid #1abc9c;
      display: inline-block;
    }

    .doc-preview {
      text-align: center;
    }

    .doc-preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .download-btn:hover {
      background-color: #16a085;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
      .sidebar.collapsed {
        height: 60px;
        width: 100%;
      }
      .main {
        padding: 10px;
      }
      .toggle-btn {
        left: 15px;
        top: 15px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="sidebar" id="sidebar">
    <h2>CV M. Taufik</h2>
    <button data-short="B" onclick="showSection('biodata')">BIODATA</button>
    <button data-short="S" onclick="showSection('skck')">SKCK</button>
    <button data-short="I" onclick="showSection('ijazah')">IJAZAH</button>
    <button data-short="K" onclick="showSection('ktp')">FOTO KTP</button>
    <button data-short="KK" onclick="showSection('kk')">FOTO KK</button>
    <button data-short="A" onclick="showSection('akta')">AKTA LAHIR</button>
    <button data-short="SR" onclick="showSection('sertifikat')">SERTIFIKAT</button>
  </div>

  <div class="main">
    <div class="header">
      <button class="toggle-btn" onclick="toggleSidebar()">âž¤</button>
      <h1 id="section-title">BIODATA</h1>
    </div>

    <div id="biodata" class="section">
      <h2>BIODATA</h2>
      <p>Nama: M. Taufik Kurahman</p>
      <p>Tempat/Tgl Lahir: ...</p>
      <p>Alamat: ...</p>
    </div>

    <div id="skck" class="section" style="display: none;">
      <h2>SKCK</h2>
      <p>Belum diunggah</p>
    </div>

    <div id="ijazah" class="section" style="display: none;">
      <h2>IJAZAH</h2>
      <div class="doc-preview">
        <img src="https://example.com/ijazah.jpg" alt="IJAZAH">
        <br>
        <a href="https://example.com/ijazah.jpg" download class="download-btn">Unduh Gambar</a>
      </div>
    </div>

    <div id="ktp" class="section" style="display: none;">
      <h2>KTP</h2>
      <div class="doc-preview">
        <img src="https://example.com/ktp.jpg" alt="KTP">
        <br>
        <a href="https://example.com/ktp.jpg" download class="download-btn">Unduh Gambar</a>
      </div>
    </div>

    <div id="kk" class="section" style="display: none;">
      <h2>KK</h2>
      <div class="doc-preview">
        <img src="https://ik.imagekit.io/qdmpemhm2/Gambar%20WhatsApp%202025-08-04%20pukul%2021.02.01_cdb1fd78.jpg?updatedAt=1754316674689" alt="KK">
        <br>
        <a href="https://ik.imagekit.io/qdmpemhm2/Gambar%20WhatsApp%202025-08-04%20pukul%2021.02.01_cdb1fd78.jpg?updatedAt=1754316674689" download class="download-btn">Unduh Gambar</a>
      </div>
    </div>

    <div id="akta" class="section" style="display: none;">
      <h2>AKTA LAHIR</h2>
      <p>Belum diunggah</p>
    </div>

    <div id="sertifikat" class="section" style="display: none;">
      <h2>SERTIFIKAT</h2>
      <div class="doc-preview">
        <img src="https://example.com/sertifikat.jpg" alt="SERTIFIKAT">
        <br>
        <a href="https://example.com/sertifikat.jpg" download class="download-btn">Unduh Gambar</a>
      </div>
    </div>

  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
  }

  function showSection(id) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById("section-title").textContent = id.toUpperCase().replace('_', ' ');
  }
</script>

</body>
</html>
